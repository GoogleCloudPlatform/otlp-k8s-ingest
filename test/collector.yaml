receivers:
  otlpjsonfile/spans:
    start_at: beginning
    include:
      - "/test/fixtures/spans_input.json"
  otlpjsonfile/metrics:
    start_at: beginning
    include:
      - "/test/fixtures/metrics_input.json"
  otlpjsonfile/logs:
    start_at: beginning
    include:
      - "/test/fixtures/logs_input.json"

exporters:
  file/spans:
    path: /output/spans_output.json
  file/metrics:
    path: /output/metrics_output.json
  file/logs:
    path: /output/logs_output.json

service:
  pipelines:
    traces:
      receivers:
        - otlpjsonfile/spans
      exporters:
        - file/spans
    metrics:
      receivers:
        - otlpjsonfile/metrics
      exporters:
        - file/metrics
    logs:
      receivers:
        - otlpjsonfile/logs
      exporters:
        - file/logs
