steps:
- name: 'ubuntu'
  id: Generate test manifests
  script: |
    #!/usr/bin/env bash
    make generate-test
    sed -i "s/%GCLOUD_PROJECT%/${PROJECT_ID}/g" collector/*
  env:
  - 'PROJECT_ID=$PROJECT_ID'

# create a GKE cluster
- name: 'gcr.io/cloud-builders/gcloud'
  id: CreateCluster
  args:
  - 'container'
  - 'clusters'
  - 'create'
  - '${TRIGGER_NAME}-${SHORT_SHA}'
  - '--zone=${LOCATION}'

- name: 'ubuntu'
  id: Run test
  script: |
    #!/usr/bin/env bash
    make test

- name: 'ubuntu'
  id: Check for diff in expect fixture
  script: |
    #!/usr/bin/env bash
    make check-clean-work-tree

# delete the GKE cluster
- name: 'gcr.io/cloud-builders/gcloud'
  id: DeleteCluster
  args:
  - 'container'
  - 'clusters'
  - 'delete'
  - '${TRIGGER_NAME}-${SHORT_SHA}'
  - '--zone=${LOCATION}'
  - '--quiet'
