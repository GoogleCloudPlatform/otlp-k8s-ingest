exporters:
  googlecloud:
    log:
      default_log_name: opentelemetry-collector
  googlemanagedprometheus:
  file:
    path: /output/output.json
extensions:
  health_check:
    endpoint: ${env:MY_POD_IP}:13133
processors:
  batch:
    send_batch_max_size: 200
    send_batch_size: 200
    timeout: 5s
  k8sattributes:
    extract:
      metadata:
        - k8s.namespace.name
        - k8s.deployment.name
        - k8s.statefulset.name
        - k8s.daemonset.name
        - k8s.cronjob.name
        - k8s.job.name
        - k8s.node.name
        - k8s.pod.name
        - k8s.pod.uid
        - k8s.pod.start_time
    passthrough: false
    pod_association:
      - sources:
          - from: resource_attribute
            name: k8s.pod.ip
      - sources:
          - from: resource_attribute
            name: k8s.pod.uid
      - sources:
          - from: connection
  memory_limiter:
    check_interval: 1s
    limit_percentage: 65
    spike_limit_percentage: 20
  resource:
    attributes:
      - action: insert
        from_attribute: k8s.pod.uid
        key: service.instance.id
  resourcedetection:
    detectors: [gcp]
    timeout: 10s
  transform/collision:
    metric_statements:
      - context: datapoint
        statements:
          - set(attributes["exported_location"], attributes["location"])
          - delete_key(attributes, "location")
          - set(attributes["exported_cluster"], attributes["cluster"])
          - delete_key(attributes, "cluster")
          - set(attributes["exported_namespace"], attributes["namespace"])
          - delete_key(attributes, "namespace")
          - set(attributes["exported_job"], attributes["job"])
          - delete_key(attributes, "job")
          - set(attributes["exported_instance"], attributes["instance"])
          - delete_key(attributes, "instance")
          - set(attributes["exported_project_id"], attributes["project_id"])
          - delete_key(attributes, "project_id")
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: ${env:MY_POD_IP}:4317
      http:
        cors:
          allowed_origins:
            - http://*
            - https://*
        endpoint: ${env:MY_POD_IP}:4318
  otlpjsonfile:
    start_at: beginning
    include:
      - "/test/fixture.json"
service:
  extensions:
    - health_check
  pipelines:
    logs:
      exporters:
        - googlecloud
      processors:
        - k8sattributes
        - resourcedetection
        - resource
        - memory_limiter
        - batch
      receivers:
        - otlp
    metrics:
      exporters:
        - googlemanagedprometheus
      processors:
        - k8sattributes
        - memory_limiter
        - resourcedetection
        - transform/collision
        - resource
        - batch
      receivers:
        - otlp
    traces:
      exporters:
        - file
      processors:
        - k8sattributes
        - memory_limiter
        - resourcedetection
        - resource
        - batch
      receivers:
        - otlpjsonfile
